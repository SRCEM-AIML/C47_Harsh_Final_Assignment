{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
    <link rel="stylesheet" href="{% static 'items/style.css' %}">
</head>
<body>
    <h1 class="main-header">Item List</h1>

    <div class="content-area">
        <ul class="item-list">
          {% for item in items %}
            <li class="item-list-entry">{{ item.name }} - {{ item.description }}</li>
          {% empty %}
            <li class="item-list-entry">No items yet.</li>
          {% endfor %}
        </ul>

        <div class="add-item-form">
            <h2>Add New Item</h2>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Add Item</button>
            </form>
        </div>
    </div>
</body>
</html>
